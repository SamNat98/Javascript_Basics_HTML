<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <img id="img1" src="imgs/1.jpg" width="200" onmouseover="hover()" onmouseout="hoverout()"/>

    <script>
        function hover(){
       document.getElementById("img1").src="imgs/2.jpg";
        }

        function hoverout(){

         document.getElementById("img1").src="imgs/1.jpg";
        }   
         </script>
    
</body>
