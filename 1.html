<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
</head>
<body>
    
    <input id="Text" placeholder="Username">
    <input id="Text2" type="password" placeholder="Password">
    <br><br>
    <button onclick="buttonClicked()">Click Me</button>

    <script type="text/javascript">
    
    function buttonClicked()
    {
        let str1 = document.getElementById("Text").value;
        let str2 = document.getElementById("Text2").value;

        if(str1===str2)
        alert("Both Username & Password are same,Please change your password");
        else
        alert("Your Username & Password are different,you are good to go");
        
    }
    </script>
    
</body>
</html>
